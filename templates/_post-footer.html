<div class="panel-footer">
    $if(tags)$
        $tags$ |
    $endif$

    <i class="fa fa-calendar"></i> <span data-post-date="$post-date$">$date$</span>

    $if(commentsCount)$
    | <i class="fa fa-comment"></i>
    <span class='post-comments'><a itemprop='discussionUrl' href='/$url$#disqus_thread' data-disqus-identifier="$disqus$">Считаем комментарии...</a></span>
    $else$

    | <div id="vk_like" style="display:inline-block;vertical-align:middle"></div>
    <div class="fb-like" data-href="http://dikmax.name/$url$" data-layout="button_count" data-action="like"
         data-show-faces="true" data-share="false"
         style="display:inline-block;position:relative"></div>
    <div style="display:inline-block;vertical-align:middle;position:relative;top:2px;padding-left:14px">
        <div class="g-plusone" data-size="medium" data-href="http://dikmax.name/$url$"></div>
    </div>
    $endif$
</div>

$if(commentsCount)$
$else$
<div id="fb-root"></div><div id="vk_api_transport"></div>
<script type="text/javascript">
window.vkAsyncInit = function(){
    VK.init({apiId: 4166957, onlyWidgets: true});
    VK.Widgets.Like("vk_like", {type: "mini"});
};

setTimeout(function() {
    var el = document.createElement("script");
    el.type = "text/javascript";
    el.src = "//vk.com/js/api/openapi.js";
    el.async = true;
    document.getElementById("vk_api_transport").appendChild(el);
}, 0);

window.fbAsyncInit = function() {
    FB.init({
        appId: '261906013973423',
        status: true,
        xfbml: true
    });
};
(function(d){
    var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
    js = d.createElement('script'); js.id = id; js.async = true;
    js.src = "//connect.facebook.net/en_US/all.js";
    d.getElementsByTagName('head')[0].appendChild(js);
}(document));

window.___gcfg = {lang: 'ru', parsetags: 'onload'};
(function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
})();
</script>
$endif$
