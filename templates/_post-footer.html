<div class="panel-footer">
    $if(tags)$
        $tags$ |
    $endif$

    <i class="fa fa-calendar"></i> <span data-post-date="$post-date$">$date$</span>

    $if(commentsCount)$
    | <i class="fa fa-comment"></i>
    <span class='post-comments'><a itemprop='discussionUrl' href='/$url$#disqus_thread' data-disqus-identifier="$disqus$">Считаем комментарии...</a></span>
    $else$

    |
    <div class="likely" data-url="https://dikmax.name/$url$">
        <div class="facebook">Поделиться</div>
        <div class="vkontakte">Поделиться</div>
        <div class="gplus">Плюсануть</div>
        <div class="twitter" data-via="dikmax">Твитнуть</div>
        <div class="pinterest" data-media="i/pinnable.jpg">Запинить</div>
    </div>
    $endif$
</div>
