<div class="panel-footer">
    $if(tags)$
        $tags$ |
    $endif$

    <i class="glyphicon glyphicon-calendar"></i> <span data-post-date="$post-date$">$date$</span>

    $if(commentsCount)$
    | <i class="glyphicon glyphicon-comment"></i>
    <span class='post-comments'><a itemprop='discussionUrl' href='/$url$#disqus_thread' data-disqus-identifier="$disqus$">Считаем комментарии...</a></span>
    $endif$
</div>
